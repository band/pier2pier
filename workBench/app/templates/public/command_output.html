{% extends "public/templates/public_template.html" %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Command output:</h1>
      <hr>
      <p>
      {% for r in result.stdout.split('\n') %}

      {% endfor %}
      </p>
    </div>
  </div>
</div>

{% endblock %}
